      changes:
        - sql:
            dbms: postgresql
            sql: DO $$ BEGIN CREATE TYPE game_server_state AS ENUM ('STARTED', 'STOPPED', 'REMOVED', 'RUNNING'); EXCEPTION WHEN duplicate_object THEN null; END $$;
