databaseChangeLog:
  - changeSet:
      id: 1
      author: maurer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigInt
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: bigInt
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_changed
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigInt
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_created
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false

