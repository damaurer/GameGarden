databaseChangeLog:
  - changeSet:
      id: 1
      author: maurer
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: bigInt
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: membername
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: bigInt
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_changed
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigInt
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_created
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false


