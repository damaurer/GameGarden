databaseChangeLog:
  - changeSet:
      id: 1
      author: maurer
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: membername
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_member_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP


  - changeSet:
      id: 2
      author: maurer
      changes:
        - createTable:
            tableName: member_group
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_member_group_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 3
      author: maurer
      changes:
        - createTable:
            tableName: member_to_group
            columns:
              - column:
                  name: member_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: group_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_group
                    referencedTableName: member_group
                    referencedColumnNames: id
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_member_to_group_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addPrimaryKey:
            tableName: member_to_group
            columnNames: member_id,group_id
            constraintName: pk_member_to_group

  - changeSet:
      id: 4
      author: maurer
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(244)
                  constraints:
                    nullable: false
              - column:
                  name: registry_url
                  type: varchar(244)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_game_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 5
      author: maurer
      changes:
        - sql:
            dbms: postgresql
            sql: DO $$ BEGIN CREATE TYPE game_server_state AS ENUM ('STARTED', 'STOPPED', 'REMOVED', 'RUNNING'); EXCEPTION WHEN duplicate_object THEN null; END $$;
        - createTable:
            tableName: game_server
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_server_game
                    referencedTableName: game
                    referencedColumnNames: id
              - column:
                  name: member_group_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_server_member_group
                    referencedTableName: member_group
                    referencedColumnNames: id
              - column:
                  name: container_id
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: game_server_state
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_game_server_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 6
      author: maurer
      changes:
        - createTable:
            tableName: game_variables
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_variable_game
                    referencedTableName: game
                    referencedColumnNames: id
              - column:
                  name: variable
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_game_variable_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 7
      author: maurer
      changes:
        - sql:
            dbms: postgresql
            sql: DO $$ BEGIN CREATE TYPE docker_variables_typ AS ENUM ('OPTIONS', 'COMMAND', 'ARG'); EXCEPTION WHEN duplicate_object THEN null; END $$;
        - createTable:
            tableName: docker_variables
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_docker_variable_game
                    referencedTableName: game
                    referencedColumnNames: id
              - column:
                  name: variable
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: typ
                  type: docker_variables_typ
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    foreignKeyName: fk_docker_variable_member
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP