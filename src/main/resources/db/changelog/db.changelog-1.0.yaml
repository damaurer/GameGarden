databaseChangeLog:
  - changeSet:
      id: 1
      author: maurer
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_user
                    referencedTableName: user
                    referencedColumnNames: id
              - column:
                  name: last_modified
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP


