databaseChangeLog:
  - changeSet:
      id: 1
      author: author
      context: dev
      changes:
        - loadData:
            file: classpath:/db/changelog/testdata/member_dev.csv
            separator: ","
            tableName: member
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: membername
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/member_group_dev.csv
            separator: ","
            tableName: member_group
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: group_name
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/member_to_group_dev.csv
            separator: ","
            tableName: member_to_group
            columns:
              - column:
                  name: member_id
                  type: int
              - column:
                  name: group_id
                  type: int
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_dev.csv
            separator: ","
            tableName: game
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: name
                  type: varchar(244)
              - column:
                  name: registry_url
                  type: varchar(244)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_server_dev.csv
            separator: ","
            tableName: game_server
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: game_id
                  type: int
              - column:
                  name: member_group_id
                  type: int
              - column:
                  name: container_id
                  type: varchar(64)
              - column:
                  name: status
                  type: "ENUM('STARTED', 'STOPPED', 'REMOVED', 'RUNNING')"
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_variables_dev.csv
            separator: ","
            tableName: game_variables
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: game_id
                  type: int
              - column:
                  name: variable
                  type: varchar(255)
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp