databaseChangeLog:
  - changeSet:
      id: 1
      author: author
      context: dev
      changes:
        - loadData:
            file: classpath:/db/changelog/testdata/user_dev.csv
            separator: ","
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: username
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/user_group_dev.csv
            separator: ","
            tableName: user_group
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: group_name
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/user_to_group_dev.csv
            separator: ","
            tableName: user_to_group
            columns:
              - column:
                  name: user_id
                  type: int
              - column:
                  name: group_id
                  type: int
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_dev.csv
            separator: ","
            tableName: game
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: name
                  type: varchar(244)
              - column:
                  name: registry_url
                  type: varchar(244)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_server_dev.csv
            separator: ","
            tableName: game_server
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: game_id
                  type: int
              - column:
                  name: user_group_id
                  type: int
              - column:
                  name: container_id
                  type: varchar(64)
              - column:
                  name: status
                  type: "ENUM('STARTED', 'STOPPED', 'REMOVED', 'RUNNING')"
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp
        - loadData:
            file: classpath:/db/changelog/testdata/game_variables_dev.csv
            separator: ","
            tableName: game_variables
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: game_id
                  type: int
              - column:
                  name: variable
                  type: varchar(255)
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: changed_by
                  type: int
              - column:
                  name: last_modified
                  type: timestamp