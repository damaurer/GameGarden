databaseChangeLog:
  - changeSet:
      id: 1
      author: maurer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: maurer
      context: dev
      changes:
        - loadData:
            file: classpath:/db/changelog/testdata/users_dev.csv
            separator: ","
            tableName: users
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: username
                  type: STRING
              - column:
                  name: email
                  type: STRING

